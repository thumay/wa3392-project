<!DOCTYPE html>
<html>

<head>
    <title>Simple Table</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Ext</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>Steve Smith</td>
            <td>x30</td>
            <td>Sales</td>
        </tr>
        <tr>
            <td>Cynthia Shue</td>
            <td>x25</td>
            <td>HR</td>
        </tr>
    </table>
</body>

</html>
